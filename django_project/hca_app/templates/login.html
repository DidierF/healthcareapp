{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}

<h1>Login</h1>

<form id="loginForm">
    <div>{% csrf_token %}</div>
    {% for field in form %}
    <div>{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
</form>

<input id="loginBtn" type="button" value="Login"/>

{% endblock %}

{% block js %}
{% load staticfiles %}
<script  src="{% static 'login.js' %}"></script>
{% endblock %}
