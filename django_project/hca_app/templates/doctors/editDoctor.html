{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block css %}
{% endblock %}

{% block content %}
<h1>Edit doctor</h1>
<input id="doctorId" type="hidden" value="{{ doctorId }}"/>
<form id="doctorForm">
    <div>{% csrf_token %}</div>
    {% crispy form %}
</form>
<input id="deleteBtn" class="btn btn-danger btn-lg btn-bloc pull-right" type="button" value="Delete"/>
{% endblock %}

{% block js %}
{% load staticfiles %}
<script src="{% static 'editDoctor.js' %}"></script>
{% endblock %}
