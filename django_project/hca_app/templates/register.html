{% extends 'base.html' %}

{% block css %}
{% endblock %}

{% block content %}
<h1>Register</h1>
<form id="registerForm">
    <div>{% csrf_token %}</div>
    {% for field in form %}
    <div>{{ field.label_tag }} {{ field }}</div>
    {% endfor %}
</form>
<input id="registerBtn" type="button" value="Register"/>
{% endblock %}

{% block js %}
{% load staticfiles %}
<script  src="{% static 'register.js' %}"></script>
{% endblock %}
