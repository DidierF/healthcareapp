{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block css %}
{% endblock %}

{% block content %}
<h1>Edit patient</h1>
<input id="patientId" type="hidden" value="{{ patientId }}"/>
<form id="patientForm">
    <div>{% csrf_token %}</div>
    {% crispy form %}
</form>
<input id="deleteBtn" class="btn btn-danger btn-lg btn-bloc" type="button" value="Delete"/>
{% endblock %}

{% block js %}
{% load staticfiles %}
<script src="{% static 'editPatient.js' %}"></script>
{% endblock %}
