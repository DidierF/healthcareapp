{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block css %}
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
{% endblock %}

{% block content %}
{# Is validating every freaking option as error. God knows why. #}

<h1>Edit appointment</h1>
<input id="appointmentId" type="hidden" value="{{ appointment_id }}"/>

<input type="button" id="emailOpt" class="btn btn-sm btn-default" value="Send email">
<div id="emailDiv" class="form-inline" style="display:none;">
    <input type="text" id="email" class="form-control input-sm">
    <input type="button" id="sendBtn" class="btn btn-sm btn-primary" value="Send">
</div>

<form id="appointmentForm">
    {% crispy form %}
</form>
<input id="deleteBtn" class="btn btn-danger btn-lg btn-bloc pull-right" type="button" value="Delete"/>
{% endblock %}

{% block js %}
{% load staticfiles %}
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="{% static 'editAppointment.js' %}"></script>
{% endblock %}
